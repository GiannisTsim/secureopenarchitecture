#build type
build.type=production

# base server name
server.name=https://localhost:8443

# the host and contect endpoint for this application
swif.endpoint=${server.name}/swif

# the cas host and context endpoint
cas.endpoint=${server.name}/cas

# the DN for the ldap user container
ldap.user.base.dn=ou=Users,dc=swif2,dc=sd,dc=spawar,dc=navy,dc=mil

# the ldap connect url
ldap.endpoint=ldap://localhost:389

# the ldap connect account 
ldap.connect.user=cn=manager,dc=swif2,dc=sd,dc=spawar,dc=navy,dc=mil

# the ldap connect account password
ldap.connect.password=swif123

# mongo host
